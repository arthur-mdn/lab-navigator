services:
  Laboratory:
    build:
      context: .
    image: laboratory-client
    container_name: laboratory-client
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.Eradmin-client.rule=Host(`${DOMAIN_NAME}`)"
      - "traefik.http.routers.Eradmin-client.entrypoints=websecure"
      - "traefik.http.routers.Eradmin-client.tls.certresolver=myresolver"
